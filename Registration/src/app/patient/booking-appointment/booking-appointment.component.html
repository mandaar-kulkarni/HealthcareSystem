<div class="container element">
  <br>
<h3 class="texual" class="text" style="text-align: center;">Doctor Registration</h3>
<hr style="border-top:1px solid rgb(0, 255, 21) ;">
  <h5 class="text" style="text-align: center">Enter Personal Details</h5>
  <hr style="border-top:1px solid rgb(0, 255, 21) ;">
<form #Registration="ngForm" (ngSubmit)="bookAppointment()">

<!-- for Department-->
<div class="form-group">
    <label for="department" class="text">Department</label>
    <select type="text" class="form-control" name="department" id="department" [(ngModel)]="department" required>
    <!-- <option>Select department </option> -->
    <option *ngFor="let d of department" value= {{d}}>{{d}} </option>
    </select>
</div>

<!-- for Doctor FirstName -->
<div class="form-group">
    <label for="doctorName" class="text">Doctor Name</label>
    <select type="text" class="form-control" placeholder="Select Doctor" name="doctorName" [(ngModel)]="doctor.firstName" #doctorName="ngModel" >
      <option *ngFor="let doc of " ></option>
    </select>
</div>

<!-- for Date Time-->
<div class="form-group">
    <label for="appointmentTime" class="text">Appointment Time</label>
    <input type="text"  id="from" >
    <!-- [(ngModel)]="appointment.appointmentTime" #appointmentTime="ngModel"  /> -->
  <!-- <div role="alert">
    <span class="error" *ngIf="appointmentTime?.errors?.required">
        Required!</span>
    <span class="error" *ngIf="appointmentTime?.errors?.datetimelocal">
        Not a valid date!</span>
  </div> -->

  <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
</div>



<div style="margin-bottom: 10px; padding-bottom: 13px;">
    <button [disabled]="Registration.form.invalid" type="submit" class="btn btn-success">Register</button>
</div>

</form>
</div>

<script>
$(document).ready(function () {
    var d = new Date();
    var monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
    today = monthNames[d.getMonth()] + ' ' + d.getDate() + ' ' + d.getFullYear();

    $('#from').datepicker({
        defaultDate: "+1d",
        minDate: 1,
        maxDate: "+3M",
        dateFormat: 'dd M yy',
        showOtherMonths: true,
        changeMonth: true,
        selectOtherMonths: true,
        required: true,
        showOn: "focus",
        numberOfMonths: 1,
    });

    $('#from').change(function () {
        var from = $('#from').datepicker('getDate');
        var date_diff = Math.ceil((from.getTime() - Date.parse(today)) / 86400000);
        var maxDate_d = date_diff+7+'d';
        date_diff = date_diff + 'd';
        $('#to').val('').removeAttr('disabled').removeClass('hasDatepicker').datepicker({
            dateFormat: 'dd.mm.yy',
            minDate: date_diff,
            maxDate: maxDate_d
        });
    });

    $('#from').keyup(function () {
        $('#from,#to').val('');
        $('#to').attr('disabled', 'disabled');
        alert('Please select date from Calendar');
    });

});
</script>
