<div class="container" style="margin-top: 40px;">
  <div id="allDoctors">
    <h3 class="jumbotron element text " id="listOfDoctor">L<strong>ist of Doctors</strong></h3>
    <table class="table center text element" >
      <thead>
        <tr style="color: rgb(0,255,21);">
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">View License</th>
            <th scope="col">View Degree Certificate</th>
            <th scope="col">Update Doctor</th>
            <th scope="col">Remove Doctor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of doctorList">
          <td> {{ d.firstName }} </td>
          <td> {{ d.lastName }} </td>
          <td> {{ d.emailId }} </td>
          <td> {{ d.phoneNumber }} </td>
          <td> {{ d.address }} </td>
          <td> <button class="btn btn-success" (click)="showLicense(d.doctorId)">License</button></td>
          <td> <button class="btn btn-success" (click)="showDC(d.doctorId)">Certificate</button></td>
          <td> <button class="btn btn-warning" (click)="updateDoctor(d.doctorId)">Update
          </button></td>
          <td> <button class="btn btn-danger" (click)="removeDoctor(d.doctorId)">Remove</button></td>
      </tr>
      </tbody>

    </table>
    <hr style="border-top: 1px solid rgb(0,255,21);">
    <a href='regdoctor' class=" btn btn-primary text" style="border: 3px solid white;" >Add Doctor</a>
  </div>

  <div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedDC>
            <img [src]="retrievedImageDC">
        </div>
    </div>
</div>

<div class="container row">
  <div class="col-md-12">
      <div *ngIf=retrievedLic>
          <img [src]="retrievedImageLicense">
      </div>
  </div>
</div>
</div>
