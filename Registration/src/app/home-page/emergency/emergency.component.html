<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Emergency</button>


<p class="text-success">{{message}}</p>

<div id="id01" class="modal" *ngIf="showForm" >  
    
    <!-- <div class="modal-content animate" #Registration="ngForm"  > -->
    <form class="modal-content animate" #Registration="ngForm" (ngSubmit)="saveDetails()">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!-- <img src="./medical.png" alt="Avatar" class="avatar"> -->
    </div>

    <div class="container">
        
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="firstName" [(ngModel)]="emergency.name" #firstName="ngModel" required
            [class.is-invalid]="firstName.invalid && firstName.touched">
            <div *ngIf="firstName.errors && (firstName.invalid && firstName.touched)">
                <span class="text-danger" *ngIf="firstName.errors.required">Name is required</span>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">phoneNumber</label>
            <input type="text" class="form-control" placeholder="phoneNumber " name="phoneNumber" [(ngModel)]="emergency.phoneNumber" #phoneNumber="ngModel" required pattern="^((\\+91-?)|0)?[0-9]{10}$"
            [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched">
            <div *ngIf="phoneNumber.errors && (phoneNumber.invalid && phoneNumber.touched)">
                <span class="text-danger" *ngIf="phoneNumber.errors.required">phoneNumber is required</span>
                <span class="text-danger" *ngIf="phoneNumber.errors.pattern">Phone number length should be 10 </span>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Symptoms</label>
            <input type="textarea" class="form-control" placeholder="address " name="address" [(ngModel)]="emergency.symptoms" #address="ngModel" required maxlength="50"
            [class.is-invalid]="address.invalid && address.touched">
            <div *ngIf="address.errors && (address.invalid && address.touched)">
                <span class="text-danger" *ngIf="address.errors.required">Address is required</span>
                <span class="text-danger" *ngIf="address.errors.maxlength">Address length should be less than 50 </span>
            </div>
        </div>
        

      <button type="submit" [disabled]="Registration.form.invalid" >Book An Ambulance</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'"  class="cancelbtn">Cancel</button>
    </div>
    <!-- </div> -->
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
